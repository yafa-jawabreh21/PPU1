{{extend 'layout.html'}}
<h1>{{=name}} 's Schedulee</h1>
<div class="div1">
<table class="table table-sm">
    <thead>
      <tr>
        <th scope="col"> Code </th>
        <th scope="col"> Name </th>
        <th scope="col"> Instructor </th>
        <th scope="col"> Days </th>
        <th scope="col"> Start Time </th>
        <th scope="col"> End Time </th>
        <th scope="col"> Roon No </th>
        <th scope="col"> Delete </th>
      </tr>
    </thead>
    <tbody>
        {{for i in query:}}
      <tr>
        <td>{{=i['code']}}</td>
        <td>{{=i['name']}}</td>
        <td>{{=i['instructor']}}</td>
        <td>{{=i['days']}}</td>
        <td>{{=i['startTime']}}</td>
        <td>{{=i['endTime']}}</td>
        <td>{{=i['RoomNo']}}</td>
        <td><a href="delete?id={{=i['id']}}&studentid={{=i['student_id']}}&code={{=i['code']}}" >Delete Course</a></td>
      </tr>
    {{pass}}
    </tbody>
  </table>
</div>
<style>
.div1{
  margin-top: 80px;
  padding-left: 40px;
  padding-right: 40px;
  background-color: burlywood;
}
.table-sm td {
  padding-top: 10px;
  padding-bottom: 10px;
}
.table-sm th {
  padding-top: 10px;
  padding-bottom: 10px;
}
h1{
  text-align: center;
  color: burlywood;
}
</style>
